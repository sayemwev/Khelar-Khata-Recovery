<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khelar Khata - Image Generator</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Only Image Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #fbbf24;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f1f5f9;
            --success: #22c55e;
            --danger: #ef4444;
            --six: #a855f7;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        /* --- CONTROL PANEL --- */
        .control-panel {
            background: #1e293b;
            padding: 15px;
            border-bottom: 1px solid #334155;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .app-title { text-align: center; font-size: 1.2rem; color: var(--primary); font-weight: 700; margin: 0 0 10px 0; text-transform: uppercase; }
        textarea { width: 100%; height: 60px; background: #020617; border: 1px solid #334155; color: #fff; padding: 10px; border-radius: 6px; font-family: monospace; resize: none; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-full { grid-column: span 2; }
        .btn { padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn:active { transform: scale(0.95); }
        .btn-paste { background: #475569; }
        .btn-clear { background: var(--danger); }
        .btn-gen { background: linear-gradient(135deg, var(--secondary), var(--primary)); }

        /* --- REPORT AREA --- */
        #report-wrapper { max-width: 800px; margin: 20px auto; padding: 0 10px; display: none; }
        #printable-area { background: #0f172a; padding: 20px; border: 1px solid #334155; }

        /* Match Header */
        .match-header { text-align: center; border-bottom: 2px dashed #334155; padding-bottom: 15px; margin-bottom: 15px; }
        .match-teams { font-size: 1.5rem; font-weight: 700; color: #fff; }
        .match-result { color: var(--accent); font-weight: 600; margin-top: 5px; font-size: 0.9rem; }
        .match-date { color: #94a3b8; font-size: 0.75rem; }

        /* Sections */
        .section-card { background: var(--card-bg); border: 1px solid #334155; border-radius: 8px; margin-bottom: 15px; overflow: hidden; }
        .section-header { background: rgba(0,0,0,0.2); padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .team-name { color: var(--primary); font-weight: 700; }
        .team-score { color: #fff; font-weight: 700; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        th { background: #1e293b; color: #94a3b8; padding: 6px 4px; border-bottom: 1px solid #334155; font-weight: 600; }
        td { padding: 6px 4px; border-bottom: 1px solid #334155; text-align: center; color: #e2e8f0; }
        .text-left { text-align: left; padding-left: 8px; }
        .highlight { color: var(--accent); font-weight: bold; }
        .batter-info { display: flex; flex-direction: column; }
        .out-desc { font-size: 0.65rem; color: #64748b; }
        
        /* Tournament Stats */
        .tourney-header { text-align: center; color: var(--success); font-weight: bold; font-size: 1.1rem; margin: 25px 0 10px; text-transform: uppercase; border-top: 2px dashed #334155; padding-top: 15px; }

        /* --- BALL BY BALL --- */
        .bbb-section { margin-top: 30px; border-top: 2px dashed #334155; padding-top: 15px; }
        .bbb-title { text-align: center; color: var(--primary); font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; text-transform: uppercase; }
        .innings-title { background: #334155; color: #fff; padding: 5px 10px; font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; border-radius: 4px; }
        
        .over-row { display: flex; align-items: center; padding: 8px 5px; border-bottom: 1px solid #334155; }
        .over-num { width: 60px; font-size: 0.75rem; color: #94a3b8; font-weight: bold; }
        .ball-container { display: flex; flex-wrap: wrap; gap: 5px; flex: 1; }
        
        .ball { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; color: #fff; background: #334155; }
        .ball.run-4 { background: var(--success); color: #000; }
        .ball.run-6 { background: var(--six); }
        .ball.wkt { background: var(--danger); }
        .ball.dot { background: #475569; color: #cbd5e1; }
        .ball.odd { background: #64748b; }

        /* --- UPDATED FOOTER STYLE --- */
        .footer-sig { 
            text-align: center; 
            margin-top: 35px; 
            padding-top: 15px; 
            border-top: 1px solid #475569; 
            
            /* High Visibility Styles */
            color: #ffffff; 
            font-size: 0.9rem; 
            font-weight: 600; 
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* Single Download Button Centered */
        .fab-container { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 200; display: none; 
        }
        .fab-img { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 50px; 
            font-size: 1rem; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            cursor: pointer;
        }
        .fab-img:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="control-panel">
        <h1 class="app-title">Scorecard Generator</h1>
        <textarea id="jsonInput" placeholder="Paste Data Here..."></textarea>
        <div class="btn-grid">
            <button class="btn btn-paste" onclick="handlePaste()"><i class="fa-solid fa-paste"></i> Paste</button>
            <button class="btn btn-clear" onclick="clearData()"><i class="fa-solid fa-trash"></i> Clear</button>
            <button class="btn btn-gen btn-full" onclick="generateReport()"><i class="fa-solid fa-bolt"></i> Generate View</button>
        </div>
    </div>

    <div id="report-wrapper">
        <div id="printable-area">
            
            <!-- Header -->
            <div class="match-header">
                <div class="match-teams" id="m-teams">Team A vs Team B</div>
                <div class="match-result" id="m-result">Result</div>
                <div class="match-date" id="m-date">Date</div>
            </div>

            <!-- Scorecards -->
            <div id="scorecards"></div>

            <!-- Tournament Overview -->
            <div id="tournament-view" style="display:none;">
                <div class="tourney-header">Tournament Overview</div>
                
                <div class="section-card">
                    <div class="section-header" style="justify-content:center;">POINTS TABLE</div>
                    <table>
                        <thead><tr><th class="text-left">Team</th><th>M</th><th>W</th><th>L</th><th>Pts</th><th>NRR</th></tr></thead>
                        <tbody id="pt-body"></tbody>
                    </table>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div class="section-card">
                        <div class="section-header" style="font-size:0.8rem; color:#60a5fa;">BEST BATSMAN</div>
                        <table><tbody id="top-runs"></tbody></table>
                    </div>
                    <div class="section-card">
                        <div class="section-header" style="font-size:0.8rem; color:#818cf8;">BEST BOWLER</div>
                        <table><tbody id="top-wkts"></tbody></table>
                    </div>
                </div>
            </div>

            <!-- BALL BY BALL SECTION -->
            <div class="bbb-section" id="bbb-container" style="display:none;">
                <div class="bbb-title">Ball by Ball Commentary</div>
                <div class="section-card"><div id="bbb-inn1"></div></div>
                <div class="section-card" style="margin-top:10px;"><div id="bbb-inn2"></div></div>
            </div>

            <!-- UPDATED FOOTER -->
            <div class="footer-sig" id="signature"></div>

        </div>
    </div>

    <!-- SINGLE DOWNLOAD BUTTON -->
    <div class="fab-container" id="dl-btns">
        <button class="fab-img" onclick="saveAsImage()">
            <i class="fa-solid fa-download"></i> Download Image
        </button>
    </div>

    <script>
        // --- UTILS ---
        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('jsonInput').value = text;
            } catch (e) {
                document.getElementById('jsonInput').focus();
                alert('Please paste manually.');
            }
        }
        function clearData() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('report-wrapper').style.display = 'none';
            document.getElementById('dl-btns').style.display = 'none';
        }

        // --- GENERATOR ---
        function generateReport() {
            const raw = document.getElementById('jsonInput').value;
            if(!raw) return alert("No data found!");
            
            try {
                const data = JSON.parse(raw);
                
                renderHeader(data);
                renderScorecards(data);
                
                const t = data.tournamentData || data.tournament || data.linkedTourney;
                if(t) {
                    renderTournament(t);
                    document.getElementById('tournament-view').style.display = 'block';
                } else {
                    document.getElementById('tournament-view').style.display = 'none';
                }

                renderBallByBall(data.innings);

                // --- FOOTER TEXT UPDATE ---
                const now = new Date();
                const dateStr = now.toLocaleString('en-GB', { 
                    day: 'numeric', month: 'short', year: 'numeric', 
                    hour: '2-digit', minute: '2-digit', hour12: true 
                });
                
                document.getElementById('signature').innerHTML = 
                    `${dateStr} &nbsp;|&nbsp; Generated by MD ABDUL HALIM SAYEM`;

                document.getElementById('report-wrapper').style.display = 'block';
                document.getElementById('dl-btns').style.display = 'block';

            } catch (e) {
                console.error(e);
                alert("Invalid Data Format.");
            }
        }

        function renderHeader(data) {
            document.getElementById('m-teams').innerText = `${data.teams.host} vs ${data.teams.visitor}`;
            document.getElementById('m-result').innerText = data.result;
            document.getElementById('m-date').innerText = data.date;
        }

        function renderScorecards(data) {
            const c = document.getElementById('scorecards');
            c.innerHTML = '';
            
            data.innings.forEach(inn => {
                let overs = Math.floor(inn.balls/6) + "." + (inn.balls%6);
                let rr = inn.balls ? (inn.runs/(inn.balls/6)).toFixed(2) : '0.0';
                
                let batRows = '';
                inn.batters.forEach(b => {
                    if(b.runs>0 || b.balls>0 || b.isOut || b.onStrike) {
                        batRows += `<tr>
                            <td class="text-left batter-info">
                                <span style="font-weight:bold; color:#fff;">${b.name}${!b.isOut?'*':''}</span>
                                <span class="out-desc">${b.isOut?b.howOut:'Not Out'}</span>
                            </td>
                            <td class="highlight">${b.runs}</td><td>${b.balls}</td><td>${b.fours}</td><td>${b.sixes}</td>
                            <td>${b.balls?Math.round((b.runs/b.balls)*100):0}</td>
                        </tr>`;
                    }
                });

                let bowlRows = '';
                inn.bowlers.forEach(b => {
                    let o = Math.floor(b.balls/6) + "." + (b.balls%6);
                    bowlRows += `<tr>
                        <td class="text-left" style="font-weight:bold; color:#fff;">${b.name}</td>
                        <td>${o}</td><td>${b.maidens||0}</td><td>${b.runs}</td>
                        <td class="highlight">${b.wickets}</td>
                        <td>${b.balls?(b.runs/(b.balls/6)).toFixed(1):'-'}</td>
                    </tr>`;
                });

                let ext = `Wd:${inn.extras.wd} Nb:${inn.extras.nb} B:${inn.extras.b} Lb:${inn.extras.lb}`;

                c.innerHTML += `
                <div class="section-card">
                    <div class="section-header">
                        <span class="team-name">${inn.batTeam}</span>
                        <span class="team-score">${inn.runs}/${inn.wickets} <span style="font-size:0.8rem; font-weight:400; color:#ccc;">(${overs} ov)</span></span>
                    </div>
                    <table><thead><tr><th class="text-left">Batter</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr></thead><tbody>${batRows}</tbody></table>
                    <div style="background:#151e2e; padding:6px 10px; font-size:0.75rem; color:#cbd5e1; display:flex; justify-content:space-between; border-bottom:1px solid #334155;">
                        <span>Ext: <strong>${inn.extras.wd+inn.extras.nb+inn.extras.b+inn.extras.lb}</strong> (${ext})</span>
                        <span>RR: ${rr}</span>
                    </div>
                    <table><thead><tr><th class="text-left">Bowler</th><th>O</th><th>M</th><th>R</th><th>W</th><th>Eco</th></tr></thead><tbody>${bowlRows}</tbody></table>
                </div>`;
            });
        }

        function renderTournament(t) {
            let teams = [...t.teams].sort((a,b) => b.stats.pts - a.stats.pts || b.stats.nrr - a.stats.nrr);
            document.getElementById('pt-body').innerHTML = teams.map(tm => 
                `<tr><td class="text-left" style="font-weight:bold;">${tm.name}</td><td>${tm.stats.p}</td><td>${tm.stats.w}</td><td>${tm.stats.l}</td><td class="highlight">${tm.stats.pts}</td><td>${(tm.stats.nrr||0).toFixed(2)}</td></tr>`
            ).join('');

            let players = [];
            t.teams.forEach(tm => tm.players.forEach(p => {if(p.stats) players.push({...p, team:tm.name})}));
            
            players.sort((a,b) => (b.stats.runs||0) - (a.stats.runs||0));
            document.getElementById('top-runs').innerHTML = players.slice(0,5).map(p => 
                `<tr><td class="text-left">${p.name}</td><td class="highlight">${p.stats.runs}</td></tr>`
            ).join('');

            players.sort((a,b) => (b.stats.wickets||0) - (a.stats.wickets||0));
            document.getElementById('top-wkts').innerHTML = players.slice(0,5).map(p => 
                `<tr><td class="text-left">${p.name}</td><td class="highlight">${p.stats.wickets}</td></tr>`
            ).join('');
        }

        function renderBallByBall(innings) {
            const bbbContainer = document.getElementById('bbb-container');
            let hasData = false;

            const renderInnBBB = (inn, elId, title) => {
                const el = document.getElementById(elId);
                el.innerHTML = `<div class="innings-title">${title} (${inn.batTeam})</div>`;
                
                if(inn.overs && Array.isArray(inn.overs) && inn.overs.length > 0) {
                    hasData = true;
                    inn.overs.forEach(ov => {
                        let ballsHtml = "";
                        let deliveries = ov.deliveries || ov.balls || [];
                        deliveries.forEach(d => {
                            let cls = "ball";
                            let txt = d.runs;
                            if (d.wicket || d.isOut || d.isWicket) { cls += " wkt"; txt = "W"; } 
                            else if (d.runs == 4) { cls += " run-4"; } 
                            else if (d.runs == 6) { cls += " run-6"; } 
                            else if (d.runs == 0) { cls += " dot"; txt = "."; } 
                            else { cls += " odd"; }
                            
                            if(d.extras && (d.extras.wd || d.extras.nb)) {
                                cls = "ball odd"; txt = d.extras.wd ? "Wd" : "Nb";
                            }
                            ballsHtml += `<div class="${cls}">${txt}</div>`;
                        });
                        el.innerHTML += `<div class="over-row"><div class="over-num">Ov ${ov.overNum || ov.over}</div><div class="ball-container">${ballsHtml}</div><div style="font-size:0.7rem; color:#ccc;">= ${ov.runsConceded||0} runs</div></div>`;
                    });
                } else {
                    el.innerHTML += `<div style="padding:10px; color:#64748b; font-size:0.8rem; text-align:center;">No ball-by-ball data available.</div>`;
                }
            };

            if(innings[0]) renderInnBBB(innings[0], 'bbb-inn1', '1st Innings');
            if(innings[1]) renderInnBBB(innings[1], 'bbb-inn2', '2nd Innings');
            bbbContainer.style.display = 'block'; 
        }

        // --- IMAGE DOWNLOAD ONLY ---
        function saveAsImage() {
            const element = document.getElementById('printable-area');
            const originalW = element.style.width;
            if(window.innerWidth < 800) element.style.width = "750px";

            html2canvas(element, { scale: 2, backgroundColor: "#0f172a", useCORS: true }).then(canvas => {
                let link = document.createElement('a');
                link.download = `MatchReport_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                element.style.width = originalW;
            });
        }
    </script>
</body>
</html>
